<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab between Nav element</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <div class="page">
      <h1 class="heading">About</h1>
      <p class="description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum, aperiam!
      </p>
      <div class="content">
        <div class="left">
          <img
            class="image-style"
            src="https://tr-images.condecdn.net/image/D3ngxgdv90Q/crop/2040/f/engadin_giangiovanoli.jpg"
            alt="swiss alps"
          />
        </div>
        <div class="right">
          <nav>
            <ul>
              <li>
                <button
                  class="button-style"
                  onclick="showNavContent('History')"
                >
                  History
                </button>
              </li>
              <li>
                <button class="button-style" onclick="showNavContent('Vision')">
                  Vision
                </button>
              </li>
              <li>
                <button class="button-style" onclick="showNavContent('Goals')">
                  Goals
                </button>
              </li>
            </ul>
          </nav>
          <div id="show-content"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
