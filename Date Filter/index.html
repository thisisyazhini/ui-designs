<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Filter</title>
  </head>
  <body>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <div class="card">
      <nav>
        <ul>
          <li class="selected">LAST</li>
          <li>CURRENT</li>
          <li>NEXT</li>
        </ul>
      </nav>
      <table class="table">
        <tr>
          <td>Day</td>
          <td class="selected-cell">Week</td>
        </tr>
        <tr>
          <td>
            <div class="with-icon">
              Period
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-chevron-down"
              >
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </div>
          </td>
          <td>Week</td>
        </tr>
      </table>
      <div>
        <p class="border"><span class="text">2</span>Weeks</p>
      </div>
      <button>Apply filter</button>
    </div>
  </body>
</html>
