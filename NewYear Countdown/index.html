<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewYear Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <script src="count.js" type="text/javascript"></script>
  </head>
  <body>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <div class="page">
      <p class="text">New Year Countdown</p>
      <div class="count-down-section">
        <p><span id="days"></span>DAYS</p>
        <p><span id="hours"></span>HOURS</p>
        <p><span id="mins"></span>MINUTES</p>
        <p><span id="seconds"></span>SECONDS</p>
      </div>
    </div>
  </body>
</html>
